<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Sync Log in</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="firebaseconfig.js"></script>
    <link rel="stylesheet" href="assets/styles/Login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="row g-0">
        <!-- Left Section with Branding -->
        <div class="col-md-6">
          <div class="login-left">
            <div class="login-left-content">
              <h3>Welcome to Clinic Sync</h3>
              <p>Your comprehensive healthcare management solution. Streamline patient records, appointments, and medical workflows in one secure platform.</p>
              <div class="mt-4">
                <i class="fas fa-heartbeat fa-3x mb-3"></i>
                <p>Trusted by healthcare professionals</p>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Right Section with Login Form -->
        <div class="col-md-6">
          <div class="login-right">
            <img
              src="assets/images/ClinicSyncLogo.png"
              width="150"
              alt="Clinic Sync Logo"
              class="logo"
            />
            <h2>Clinic Sync</h2>
            <p class="text-center text-muted mb-4">Sign in to your account</p>
            
            <form>
              <!-- Email Input -->
              <div class="input-group mb-3">
                <!-- <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span> -->
                <input 
                  type="email" 
                  id="login-email" 
                  class="form-control" 
                  required 
                  placeholder="Email address"
                />
              </div>
              
              <!-- Password Input -->
              <div class="input-group mb-3">
                <!-- <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span> -->
                <input 
                  type="password" 
                  id="login-password" 
                  class="form-control" 
                  required 
                  placeholder="Password"
                />
              </div>
              
              
              
              <!-- Login Button -->
              <button type="submit" class="btn btn-primary" id="login-button">
                <i class="fas fa-sign-in-alt me-2"></i>Log In
              </button>
            </form>
            
            <!-- Footer -->
            <p class="footer-text">King's College of the Philippines | Clinic Sync 2025 Â©</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
