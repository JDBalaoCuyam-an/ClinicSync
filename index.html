<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Sync Log in</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script type="module" src="firebaseconfig.js"></script>
    <link rel="stylesheet" href="assets/styles/Login.css" />
  </head>

  <body>

    <!-- Center wrapper -->
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">

      <!-- Login container -->
      <div class="login-container w-100" style="max-width: 900px;">
        <div class="row g-0 shadow-lg rounded overflow-hidden">

          <!-- LEFT SECTION -->
          <div class="col-md-6 bg-primary text-white">
            <div class="login-left h-100 d-flex align-items-center">
              <div class="login-left-content text-center p-4">
                <h3>Welcome to Clinic Sync</h3>
                <p>
                  Your comprehensive healthcare management solution.
                  Streamline patient records, appointments, and medical workflows
                  in one secure platform.
                </p>
                <div class="mt-4">
                  <i class="fas fa-heartbeat fa-3x mb-3"></i>
                  <p>Trusted by healthcare professionals</p>
                </div>
              </div>
            </div>
          </div>

          <!-- RIGHT SECTION -->
          <div class="col-md-6 bg-light">
            <div class="login-right p-4 text-center">

              <img
                src="assets/images/ClinicSyncLogo.png"
                width="150"
                alt="Clinic Sync Logo"
                class="logo mb-3"
              />

              <h2>Clinic Sync</h2>
              <p class="text-center text-muted mb-4">
                Sign in to your account
              </p>

              <form>
                <div class="input-group mb-3">
                  <input
                    type="email"
                    id="login-email"
                    class="form-control"
                    required
                    placeholder="Email address"
                  />
                </div>

                <div class="input-group mb-4">
                  <input
                    type="password"
                    id="login-password"
                    class="form-control"
                    required
                    placeholder="Password"
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100" id="login-button">
                  <i class="fas fa-sign-in-alt me-2"></i>Log In
                </button>
              </form>

              <p class="footer-text text-muted small mt-4">
                King's College of the Philippines | Clinic Sync 2025 Â©
              </p>

            </div>
          </div>

        </div>
      </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
