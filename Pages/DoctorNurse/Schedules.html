<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedules</title>
    <script type="module" src="../../firebaseconfig.js"></script>
    <link rel="stylesheet" href="../../assets/styles/Schedules.css" />
    <link rel="stylesheet" href="../../assets/styles/globalCSS.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- NavBar -->
    <header class="navbar">
      <div class="container-fluid">
        <!-- LEFT SIDE – Your exact menu icon + title -->
        <div class="left-header d-flex align-items-center">
          <!-- This is your original ☰ icon – unchanged -->
          <div
            class="menu-icon text-white me-3"
            onclick="toggleSidebar()"
            style="font-size: 28px; cursor: pointer; padding: 0 10px"
          >
            &#9776;
          </div>
          <h1 class="mb-0 text-white fs-4 fw-bold">ClinicSync</h1>
        </div>

        <!-- RIGHT SIDE – User info + logout (still responsive) -->
        <div class="right-header d-flex align-items-center gap-3">
          <div class="user-name text-white d-none d-sm-block" id="displayName">
            Dr. Juan Dela Cruz
          </div>

          <div
            class="rounded-circle"
            style="
              width: 40px;
              height: 40px;
              background-color: aliceblue;
              border: 2px solid rgba(255, 255, 255, 0.3);
            "
          ></div>

          <div class="logout-container">
            <form class="m-0">
              <button
                type="submit"
                id="logout-button"
                class="btn btn-link text-white p-0"
                title="Logout"
              >
                <i class="fa-solid fa-right-from-bracket fa-lg"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <!-- SideBar -->
    <div id="sidebar-container"></div>
    <div id="overlay" class="overlay"></div>

    <!-- Main Content -->
    <div class="schedules-container">
      <div class="calendar-and-appointments">
        <!-- Calendar -->
        <div class="calendar-section">
          <div class="calendar-header">
            <button id="prev-month">◀</button>
            <h2 id="month-year"></h2>
            <button id="next-month">▶</button>
          </div>
          <div class="calendar-weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div id="calendar" class="calendar-grid"></div>
        </div>
      </div>
      <!-- Appointments Section -->
      <div class="appointments-section">
        <h2>Upcoming Appointments</h2>
        <div id="appointments-container" class="appointments-grid">
          <!-- Appointment cards will be injected here via JS -->
        </div>
      </div>
    </div>
    <div id="footer-container"></div>
  </body>
  <script src="../../assets/scripts/modal.js"></script>
  <script src="../../assets/scripts/Schedules.js" type="module"></script>
  <script>
    // Wait for the DOM to fully load
    document.addEventListener("DOMContentLoaded", () => {
      // Select the back-to-top button
      const backToTopBtn = document.querySelector(".backToTop");

      // Check if button exists (important if footer is dynamically imported)
      if (backToTopBtn) {
        // Scroll smoothly to top when clicked
        backToTopBtn.addEventListener("click", () => {
          window.scrollTo({
            top: 0,
            behavior: "smooth",
          });
        });

        // Optional: Show/hide button based on scroll position
        window.addEventListener("scroll", () => {
          if (window.scrollY > 300) {
            backToTopBtn.style.display = "block"; // Show button
          } else {
            backToTopBtn.style.display = "none"; // Hide button
          }
        });

        // Initially hide the button
        backToTopBtn.style.display = "none";
      }
    });
  </script>
</html>
