    <div id="overlay" class="overlay"></div>

    <div class="add-new-patient" id="add-new-patient">
      <h2 class="close-button" onclick="closeButtonOverlay()">&times;</h2>
      <h2>Add New Patient</h2>
      <form id="new-patient-form">
        <div class="info-grid">
          <label
            >Last Name : <input type="text" name="lastName" required
          /></label>
          <label
            >First Name : <input type="text" name="firstName" required
          /></label>
          <label>Middle Name : <input type="text" name="middleName" /></label>
          <label>Ext. Name : <input type="text" name="extName" /></label>
          <label
            >Gender :
            <select name="gender" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </label>

          <label
            >Birthdate : <input type="date" name="birthdate" required
          /></label>
          <label>Age : <input type="number" name="age" required /></label>
          <label>Civil Status : <input type="text" name="civilStatus" /></label>
          <label>Nationality : <input type="text" name="nationality" /></label>
          <label>Religion : <input type="text" name="religion" /></label>

          <label
            >School ID : <input type="text" name="schoolId" required
          /></label>
          <label
            >Role :
            <select name="role" required>
              <option value="Student">Student</option>
              <option value="Employee">Employee</option>
              <option value="Visitor">Visitor</option>
            </select>
          </label>
          <label>
            Department :
            <select name="department" required>
              <option value="">Select Department</option>
              <option value="CABM">CABM</option>
              <option value="CCJE">CCJE</option>
              <option value="CIT">CIT</option>
              <option value="COT">COT</option>
              <option value="TTED">TTED</option>
              <option value="CTE">CTE</option>
              <option value="BasicEd">BasicEd</option>
            </select>
          </label>

          <label>Course/Strand/General Education : <select name="course">
            <option value="Bachelor of Science in Accountancy">Bachelor of Science in Accountancy</option>
            <option value="Bachelor of Science in Hospitality Management">Bachelor of Science in Hospitality Management</option>
            <option value="Bachelor of Science in Information Technology">Bachelor of Science in Information Technology</option>
            <option value="Bachelor of Science in Office Administration">Bachelor of Science in Office Administration</option>
            <option value="Bachelor of Science in Business Administration">Bachelor of Science in Business Administration</option>
            <option value="Bachelor of Elementary Education">Bachelor of Elementary Education</option>
            <option value="Bachelor of Science in Psychology">Bachelor of Science in Psychology</option>
            <option value="Bachelor of Science in Social Work">Bachelor of Science in Social Work</option>
            <option value="Bachelor of Secondary Education">Bachelor of Secondary Education</option>
            <option value="Technical Vocational Teacher Education">Technical Vocational Teacher Education</option>
            <option value="Bachelor of Science in Criminology">Bachelor of Science in Criminology</option>
            <option value="NC1 NC2 NC3">NC1 NC2 NC3</option>
            <option value="Bachelor of Theology">Bachelor of Theology</option>
            <option value="Accountancy and Business Management">Accountancy and Business Management (ABM)</option>
            <option value="Science, Technology, Engineering, and Mathematics">Science, Technology, Engineering, and Mathematics (STEM)</option>
            <option value="Humanities and Sciences">Humanities and Sciences</option>
            <option value="Junior Highschool">Junior Highschool</option>
            <option value="Elementary">Elementary</option>
            <option value="Kindergarten">Kindergarten</option>
          </select></label>
          <label>Year : <input type="number" name="year" /></label>
        </div>

        <hr />

        <h3>Parent’s Information</h3>
        <div class="info-grid">
          <label>Father’s Name : <input type="text" name="fatherName" /></label>
          <label>Age : <input type="number" name="fatherAge" /></label>
          <label
            >Occupation : <input type="text" name="fatherOccupation"
          /></label>
          <label
            >Health Status : <input type="text" name="fatherHealth"
          /></label>

          <label>Mother’s Name : <input type="text" name="motherName" /></label>
          <label>Age : <input type="number" name="motherAge" /></label>
          <label
            >Occupation : <input type="text" name="motherOccupation"
          /></label>
          <label
            >Health Status : <input type="text" name="motherHealth"
          /></label>
        </div>

        <br />
        <button type="submit" class="save-btn">Add Patient</button>
        <button type="button" class="cancel-btn" onclick="cancelAddPatient()">
          Cancel
        </button>
      </form>
    </div>

    <!-- Main Content -->
    <div class="records-container">
      <div class="records-header">
        <h2>Medical Records</h2>
      </div>
      <div class="controls">
        <button onclick="addPatientOverlay()" class="add-btn">
          + New Patient
        </button>
        <input
          type="text"
          id="searchName"
          placeholder="Search by Name"
          class="search-bar"
        />
        <input
          type="text"
          id="searchId"
          placeholder="Search by ID"
          class="search-bar"
        />

        <select id="filterGender">
          <option value="all">All Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <select id="filterRole">
          <option value="all">All Patient Type</option>
          <option value="student">Student</option>
          <option value="employee">Employee</option>
          <option value="visitor">Visitor</option>
        </select>

        <select id="filterDept">
          <option value="alldept">All Department</option>
          <option value="cabm">CABM</option>
          <option value="ccje">CCJE</option>
          <option value="cit">CIT</option>
          <option value="cot">COT</option>
          <option value="tted">TTED</option>
          <option value="cte">CTE</option>
          <option value="basiced">BasicEd</option>
        </select>
      </div>

      <table class="records-table">
        <thead>
          <tr>
            <th>Patient Name</th>
            <th>School ID</th>
            <th>Department</th>
            <th>Course/Strand/General Education</th>
            <th>Year/Grade Level</th>
            <th>Patient Type</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody>
          <tr onclick="window.location.href='ViewPatient.html'"></tr>
          <!-- More rows dynamically inserted here -->
        </tbody>
      </table>
    </div>
