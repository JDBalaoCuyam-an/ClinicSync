<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Records</title>
    <script type="module" src="../../firebaseconfig.js"></script>
    <link rel="stylesheet" href="../../assets/styles/globalCSS.css" />
    <link rel="stylesheet" href="../../assets/styles/MedicalRecords.css" />
  </head>
  <body>
   <!-- NavBar -->
    <header class="navbar">
      <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
      <h1>ClinicSync</h1>
    </header>

    <!-- SideBar -->
    <div id="sidebar" class="sidebar">
      <div class="current-user">
        <div class="user-info">
          <!-- <div class="user-icon">
            <img src="../../assets/images/ClinicSyncLogo.png" alt="User Icon" />
          </div> -->
          <div class="user-name" id="displayName">Loading...</div>
        </div>
        <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
      </div>
      <ul>
        <li><a href="DoctorNurseDashboard.html">Home</a></li>
        <li class="active"><a href="MedicalRecords.html">Medical Records</a></li>
        <li><a href="Schedules.html">Schedules</a></li>
        <li><a href="MedicineInventory.html">Medicine Inventory</a></li>
        <li><a href="ClinicInventory.html">Clinic Inventory</a></li>
        <li><a href="ActivityLogs.html">Activity Logs</a></li>
      </ul>
      <form>
        <button type="submit" id="logout-button">Log Out</button>
      </form>
    </div>
    <div id="overlay" class="overlay"></div>

    <div class="add-new-patient" id="add-new-patient">
      <h2 class="close-button" onclick="closeButtonOverlay()">&times;</h2>
      <h2>Add New Patient</h2>
      <form id="new-patient-form">
        <div class="info-grid">
          <label
            >Last Name : <input type="text" name="lastName" required
          /></label>
          <label
            >First Name : <input type="text" name="firstName" required
          /></label>
          <label>Middle Name : <input type="text" name="middleName" /></label>
          <label>Ext. Name : <input type="text" name="extName" /></label>
          <label
            >Gender :
            <select name="gender" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </label>

          <label
            >Birthdate : <input type="date" name="birthdate" required
          /></label>
          <label>Age : <input type="number" name="age" required /></label>
          <label>Civil Status : <input type="text" name="civilStatus" /></label>
          <label>Nationality : <input type="text" name="nationality" /></label>
          <label>Religion : <input type="text" name="religion" /></label>

          <label
            >School ID : <input type="text" name="schoolId" required
          /></label>
          <label
            >Role :
            <select name="role" required>
              <option value="Student">Student</option>
              <option value="Faculty">Faculty</option>
            </select>
          </label>
          <label>
            Department :
            <select name="department" required>
              <option value="">Select Department</option>
              <option value="CABM">CABM</option>
              <option value="CCJE">CCJE</option>
              <option value="CIT">CIT</option>
              <option value="COT">COT</option>
              <option value="TTED">TTED</option>
              <option value="CTE">CTE</option>
              <option value="BasicEd">BasicEd</option>
            </select>
          </label>

          <label>Course : <input type="text" name="course" /></label>
          <label>Year : <input type="number" name="year" /></label>
        </div>

        <hr />

        <h3>Parent’s Information</h3>
        <div class="info-grid">
          <label>Father’s Name : <input type="text" name="fatherName" /></label>
          <label>Age : <input type="number" name="fatherAge" /></label>
          <label
            >Occupation : <input type="text" name="fatherOccupation"
          /></label>
          <label
            >Health Status : <input type="text" name="fatherHealth"
          /></label>

          <label>Mother’s Name : <input type="text" name="motherName" /></label>
          <label>Age : <input type="number" name="motherAge" /></label>
          <label
            >Occupation : <input type="text" name="motherOccupation"
          /></label>
          <label
            >Health Status : <input type="text" name="motherHealth"
          /></label>
        </div>

        <br />
        <button type="submit" class="save-btn">Add Patient</button>
        <button type="button" class="cancel-btn" onclick="cancelAddPatient()">
          Cancel
        </button>
      </form>
    </div>

    <!-- Main Content -->
    <div class="records-container">
      <div class="records-header">
        <h2>Medical Records</h2>
      </div>
      <div class="controls">
        <button onclick="addPatientOverlay()" class="add-btn">
          + New Patient
        </button>
        <input
          type="text"
          id="searchName"
          placeholder="Search by Name"
          class="search-bar"
        />
        <input
          type="text"
          id="searchId"
          placeholder="Search by ID"
          class="search-bar"
        />

        <select id="filterGender">
          <option value="all">All Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <select id="filterRole">
          <option value="all">All Roles</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
        </select>

        <select id="filterDept">
          <option value="alldept">All Department</option>
          <option value="cabm">CABM</option>
          <option value="ccje">CCJE</option>
          <option value="cit">CIT</option>
          <option value="cot">COT</option>
          <option value="tted">TTED</option>
          <option value="cte">CTE</option>
          <option value="basiced">BasicEd</option>
        </select>
      </div>

      <table class="records-table">
        <thead>
          <tr>
            <th>Patient Name</th>
            <th>School ID</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Role</th>
            <th>Department</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody>
          <tr onclick="window.location.href='ViewPatient.html'"></tr>
          <!-- More rows dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </body>
  <script src="../../assets/scripts/MedicalRecords.js" type="module"></script>

  <script src="../../assets/scripts/modal.js"></script>
</html>
