<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClinicSync - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="../../assets/styles/globalCSS.css" />
  <link rel="stylesheet" href="../../assets/styles/DoctorNurseDashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<style>
  a {
    text-decoration: none;
    color: inherit;
  }
</style>
<body>
  <!-- NavBar -->
  
  <div id="header-container"></div>
  <!-- SideBar -->
  <div id="sidebar-container"></div>
  <div id="overlay" class="overlay"></div>

  <!-- Dashboard Content -->
  <div class="dashboard-container">
    <!-- Summary Cards -->
    <div class="summary-cards">
      <!-- Today's Patients -->
      <a href="#patient-visit-chart" class="summary-card" style="text-decoration: none; color: inherit;">
        <div class="card-icon"><i class="fas fa-user-friends"></i></div>
        <div class="card-content">
          <div class="card-value" id="todayVisits">24</div>
          <div class="card-label">Today's Patients</div>
        </div>
      </a>


      <!-- Unreturned Items -->
      <a href="ClinicInventory.html" class="summary-card">
        <div class="card-icon"><i class="fas fa-box-open"></i></div>
        <div class="card-content">
          <div class="card-value" id="unreturnedItems">-</div>
          <div class="card-label">Unreturned Items</div>
        </div>
      </a>

      <!-- Low Stock Items -->
      <a href="MedicineInventory.html" class="summary-card">
        <div class="card-icon"><i class="fas fa-prescription-bottle-alt"></i></div>
        <div class="card-content">
          <div class="card-value" id="lowStockItems">5</div>
          <div class="card-label">Low Stock Items</div>
        </div>
      </a>

      <!-- Avg. Rating -->
      <div class="summary-card">
        <div class="card-icon"><i class="fas fa-star"></i></div>
        <div class="card-content">
          <div class="card-value" id="avgRating">4.7</div>
          <div class="card-label">Avg. Rating</div>
        </div>
      </div>
    </div>

    <!-- Main Dashboard Grid -->
    <div class="dashboard-grid">
      <div id="patient-visit-chart" class="chart-card full-width combined-visits-card">
        <div class="combined-grid">
          <div class="visits-section">
            <div class="chart-header">
              <div class="chart-title"><i class="fas fa-chart-line"></i> Patient Visits</div>
              <div class="chart-controls">
                <button class="filter-btn" data-chart="visits" data-filter="day">Today</button>
                <button class="filter-btn" data-chart="visits" data-filter="week">Week</button>
                <button class="filter-btn" data-chart="visits" data-filter="month">Month</button>
                <button class="filter-btn" data-chart="visits" data-filter="year">Year</button>
              </div>
            </div>
            <canvas id="visitsChart">
              
            </canvas>
          </div>
          <div class="appointments-section">
      <div class="chart-header">
        <div class="chart-title">
          <i class="fas fa-calendar-check"></i> Today 
          <span id="currentDateTime" style="font-weight: normal; font-size: 0.9em; margin-left: 10px;"></span>
        </div>
      </div>
      <div  class="appointments-list" id="appointmentsList">
        <!-- JS will populate here -->
      </div>
    </div>

        </div>
      </div>

      <!-- Medicine Stock Levels -->
      <div class="chart-card">
        <div class="chart-header">
          <div class="chart-title">
            <i class="fas fa-prescription-bottle"></i> Medicine Stocks
          </div>
          <div class="chart-controls">
            <select class="chart-filter" id="medChartFilter">
              <option value="expiry" selected>Top 10 Expiring Soon</option>
              <option value="stock">Top 10 Low Stock</option>
            </select>
          </div>
        </div>

        <div class="chart-container">
          <canvas id="stockChart"></canvas>
        </div>
      </div>

      <!-- Chief Complaints -->
      <div class="chart-card">
        <div class="chart-header">
          <div class="chart-title"><i class="fas fa-head-side-cough"></i> Chief Complaints</div>
          <div class="chart-controls">
            <select class="chart-filter" id="complaintChartFilter" class="chart-filter">
              <option value="day">Today</option>
              <option value="week" selected>Week</option>
              <option value="month">Month</option>
              <option value="year">Year</option>
              <option value="all">All Time</option>
            </select>
          </div>
        </div>
        <canvas id="complaintsChart"></canvas>
      </div>

      <!-- Patient Ratings -->
      <!-- <div class="chart-card">
        <div class="chart-header">
          <div class="chart-title"><i class="fas fa-star"></i> Patient Ratings</div>
          <div class="chart-controls">
            <button class="filter-btn active" data-chart="ratings" data-filter="week">Week</button>
            <button class="filter-btn" data-chart="ratings" data-filter="month">Month</button>
            <button class="filter-btn" data-chart="ratings" data-filter="year">Year</button>
          </div>
        </div>
        <canvas id="ratingsChart"></canvas>
      </div> -->
    </div>
  </div>
  </div>
  <div id="footer-container"></div>
  <script src="../../assets/scripts/modal.js"></script>
  <script type="module" src="../../firebaseconfig.js"></script>
  <script src="../../assets/scripts/DoctorNurseDashboard.js" type="module"></script>
</body>

</html>
