<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Referrals | ClinicSync</title>

    <script type="module" src="../../firebaseconfig.js"></script>
    <link rel="stylesheet" href="../../assets/styles/globalCSS.css" />
    <link rel="stylesheet" href="../../assets/styles/EmergencyReferrals.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <!-- NavBar -->
    <header class="navbar">
      <div class="left-header">
        <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
        <h1>ClinicSync</h1>
      </div>
      <div class="right-header">
        <div class="user-name" id="displayName"></div>
        <div class="logout-container">
          <form>
            <button type="submit" id="logout-button" aria-label="Logout">
              <i class="fa-solid fa-right-from-bracket"></i>
            </button>
          </form>
        </div>
      </div>
    </header>

    <div id="sidebar-container"></div>
    <div id="overlay" class="overlay"></div>

    <!-- PAGE CONTENT -->
    <main class="content">
      <!-- CHART SECTION -->
      <section class="chart-section">
        <div class="section-header">
          <h2>Referral Frequency</h2>
          <div class="chart-controls">
            <select id="chartFilter" class="chart-filter">
              <option value="all">All Time</option>
              <option value="day">Today</option>
              <option value="week">Weekly</option>
              <option value="month">Monthly</option>
              <option value="year">Yearly</option>
            </select>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="referralChart"></canvas>
        </div>
      </section>

      <!-- REFERRALS SECTION -->
      <section class="referrals-section">
        <div class="section-header">
          <h2>Emergency Referrals</h2>
          <button id="addReferralBtn" class="add-btn primary-btn">
            <i class="fa-solid fa-plus"></i> Add Referral
          </button>
        </div>

        <!-- REFERRALS TABLE -->
        <div class="table-container">
          <table class="referral-table">
            <thead>
              <tr>
                <th>Date & Time</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Year</th>
                <th>Chief Complaint</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="referralsList">
              <!-- Loading state -->
              <tr class="loading-row">
                <td colspan="8">
                  <div class="loading-spinner">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    <span>Loading referrals...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- ADD / EDIT MODAL -->
    <div id="referralModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">Add Emergency Referral</h3>
          <button
            class="close-btn"
            onclick="closeReferralModal()"
            aria-label="Close modal"
          >
            <i class="fa-solid fa-times"></i>
          </button>
        </div>

        <form id="referralForm">
          <input type="hidden" id="referralId" />

          <div class="form-grid">
            <div class="form-group">
              <label for="referralDate">Date</label>
              <input type="date" id="referralDate" required />
            </div>

            <div class="form-group">
              <label for="referralTime">Time</label>
              <input type="time" id="referralTime" required />
            </div>

            <div class="form-group">
              <label for="referralName">Name</label>
              <input type="text" id="referralName" required />
            </div>

            <div class="form-group">
              <label for="referralAge">Age</label>
              <input
                type="number"
                id="referralAge"
                required
                min="1"
                max="120"
              />
            </div>

            <div class="form-group">
              <label for="referralGender">Gender</label>
              <select id="referralGender" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="referralDept">Department</label>
              <input type="text" id="referralDept" required />
            </div>

            <div class="form-group">
              <label for="referralYear">Year</label>
              <input type="text" id="referralYear" required />
            </div>

            <div class="form-group full-width">
              <label for="referralAddress">Address</label>
              <textarea id="referralAddress" required rows="3"></textarea>
            </div>

            <div class="form-group full-width">
              <label for="referralComplaint">Chief Complaint</label>
              <textarea id="referralComplaint" required rows="3"></textarea>
            </div>

            <div class="form-group full-width">
              <label for="referralRemarks">Remarks</label>
              <textarea id="referralRemarks" rows="3"></textarea>
            </div>
          </div>

          <div class="modal-buttons">
            <button
              type="button"
              class="cancel-btn"
              onclick="closeReferralModal()"
            >
              Cancel
            </button>
            <button type="submit" class="save-btn primary-btn">
              Save Referral
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      type="module"
      src="../../assets/scripts/EmergencyReferrals.js"
    ></script>
    <script src="../../assets/scripts/modal.js"></script>
  </body>

  <footer id="footer-container"></footer>
  <script>
  // Wait for the DOM to fully load
  document.addEventListener("DOMContentLoaded", () => {
    // Select the back-to-top button
    const backToTopBtn = document.querySelector(".backToTop");

    // Check if button exists (important if footer is dynamically imported)
    if (backToTopBtn) {
      // Scroll smoothly to top when clicked
      backToTopBtn.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth"
        });
      });

      // Optional: Show/hide button based on scroll position
      window.addEventListener("scroll", () => {
        if (window.scrollY > 300) {
          backToTopBtn.style.display = "block"; // Show button
        } else {
          backToTopBtn.style.display = "none"; // Hide button
        }
      });

      // Initially hide the button
      backToTopBtn.style.display = "none";
    }
  });
</script>
</html>
