<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Referrals | ClinicSync</title>

    <script type="module" src="../../firebaseconfig.js"></script>
    <link rel="stylesheet" href="../../assets/styles/globalCSS.css" />
    <link rel="stylesheet" href="../../assets/styles/EmergencyReferrals.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <!-- NavBar -->
    <header class="navbar">
      <div class="container-fluid">
        <!-- LEFT SIDE – Your exact menu icon + title -->
        <div class="left-header d-flex align-items-center">
          <!-- This is your original ☰ icon – unchanged -->
          <div
            class="menu-icon text-white me-3"
            style="font-size: 28px; cursor: pointer; padding: 0 10px"
          >
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebarOffcanvas"
              aria-controls="sidebarOffcanvas"
            >
              &#9776; Menu
            </button>
          </div>
          <h1 class="mb-0 text-white fs-4 fw-bold">ClinicSync</h1>
        </div>

        <!-- RIGHT SIDE – User info + logout (still responsive) -->
        <div class="right-header d-flex align-items-center gap-3">
          <div
            class="user-name text-white d-none d-sm-block"
            id="displayName"
          ></div>

          <div
            class="rounded-circle"
            style="
              width: 40px;
              height: 40px;
              background-color: aliceblue;
              border: 2px solid rgba(255, 255, 255, 0.3);
            "
          ></div>

          <div class="logout-container">
            <form class="m-0">
              <button
                type="submit"
                id="logout-button"
                class="btn btn-link text-white p-0"
                title="Logout"
              >
                <i class="fa-solid fa-right-from-bracket fa-lg"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <div id="sidebar-container"></div>
    <div id="overlay" class="overlay"></div>

    <!-- PAGE CONTENT -->
    <main class="content container my-4">
      <!-- CHART SECTION -->
      <section class="chart-section mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Referral Frequency</h2>
          <div class="chart-controls">
            <select id="chartFilter" class="form-select form-select-sm w-auto">
              <option value="all">All Time</option>
              <option value="day">Today</option>
              <option value="week">Weekly</option>
              <option value="month">Monthly</option>
              <option value="year">Yearly</option>
            </select>
          </div>
        </div>

        <div class="chart-container">
          <canvas
            id="referralChart"
            class="w-100"
            style="height: 300px"
          ></canvas>
        </div>
      </section>

      <!-- REFERRALS SECTION -->
      <section class="referrals-section">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Emergency Referrals</h2>
          <button id="addReferralBtn" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i> Add Referral
          </button>
        </div>

        <!-- REFERRALS TABLE -->
        <div class="table-responsive">
          <table
            class="table table-striped table-bordered referral-table align-middle"
          >
            <thead class="table-primary">
              <tr>
                <th scope="col">Date & Time</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Department</th>
                <!-- <th>Year</th> -->
                <th scope="col">Chief Complaint</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="referralsList">
              <!-- Loading state -->
              <tr class="loading-row">
                <td colspan="7" class="text-center py-3">
                  <div
                    class="d-flex justify-content-center align-items-center gap-2"
                  >
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    <span>Loading referrals...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- ADD / EDIT MODAL -->
    <!-- REFERRAL MODAL -->
    <div
      class="modal fade"
      id="referralModal"
      tabindex="-1"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add Emergency Referral</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Modal Body / Form -->
          <form id="referralForm" class="needs-validation" novalidate>
            <input type="hidden" id="referralId" />

            <div class="modal-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="referralDate" class="form-label">Date</label>
                  <input
                    type="date"
                    id="referralDate"
                    class="form-control"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label for="referralTime" class="form-label">Time</label>
                  <input
                    type="time"
                    id="referralTime"
                    class="form-control"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label for="referralName" class="form-label">Name</label>
                  <select id="referralName" class="form-select" required>
                    <option value="" selected disabled>Select Referee</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="referralAge" class="form-label">Age</label>
                  <input
                    type="number"
                    id="referralAge"
                    class="form-control"
                    required
                    min="1"
                    max="120"
                  />
                </div>

                <div class="col-md-6">
                  <label for="referralGender" class="form-label">Gender</label>
                  <select id="referralGender" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="referralDept" class="form-label"
                    >Department</label
                  >
                  <input
                    type="text"
                    id="referralDept"
                    class="form-control"
                    required
                  />
                </div>

                <!-- Chief Complaint -->
                <div class="col-12">
                  <label for="referralComplaint" class="form-label"
                    >Chief Complaint</label
                  >
                  <select id="referralComplaint" class="form-select" required>
                    <option value="">Select Complaint</option>
                    <option value="__add_new__">➕ Add New Complaint</option>
                  </select>
                  <input
                    type="text"
                    id="newReferralComplaint"
                    class="form-control mt-2"
                    placeholder="Enter new complaint"
                    style="display: none"
                  />
                </div>

                <!-- Address -->
                <div class="col-12">
                  <label for="referralAddress" class="form-label"
                    >Address</label
                  >
                  <textarea
                    id="referralAddress"
                    class="form-control"
                    rows="3"
                    required
                  ></textarea>
                </div>

                <!-- Remarks -->
                <div class="col-12">
                  <label for="referralRemarks" class="form-label"
                    >Remarks</label
                  >
                  <textarea
                    id="referralRemarks"
                    class="form-control"
                    rows="3"
                  ></textarea>
                </div>
              </div>
            </div>

            <!-- Modal Footer / Buttons -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" id="submitReferral" class="btn btn-primary">
                Save Referral
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="../../assets/scripts/EmergencyReferrals.js"
    ></script>
    <script src="../../assets/scripts/modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

  <footer id="footer-container"></footer>
  <script>
    // Wait for the DOM to fully load
    document.addEventListener("DOMContentLoaded", () => {
      // Select the back-to-top button
      const backToTopBtn = document.querySelector(".backToTop");

      // Check if button exists (important if footer is dynamically imported)
      if (backToTopBtn) {
        // Scroll smoothly to top when clicked
        backToTopBtn.addEventListener("click", () => {
          window.scrollTo({
            top: 0,
            behavior: "smooth",
          });
        });

        // Optional: Show/hide button based on scroll position
        window.addEventListener("scroll", () => {
          if (window.scrollY > 300) {
            backToTopBtn.style.display = "block"; // Show button
          } else {
            backToTopBtn.style.display = "none"; // Hide button
          }
        });

        // Initially hide the button
        backToTopBtn.style.display = "none";
      }
    });
  </script>
</html>
