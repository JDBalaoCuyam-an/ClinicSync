<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Logs</title>
    <link rel="stylesheet" href="../../assets/styles/ActivityLogs.css" />
    <link rel="stylesheet" href="../../assets/styles/globalCSS.css" />
    <script type="module" src="../../firebaseconfig.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  </head>
  <body>
    <!-- NavBar -->
    <header class="navbar">
      <div class="left-header">
        <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
        <h1>ClinicSync</h1>
      </div>
      <div class="right-header">
        <div class="user-name" id="displayName"></div>
        <div style="padding: 25px;background-color: aliceblue;border-radius: 50%;"></div>
        <div class="logout-container">
          <form>
            <button type="submit" id="logout-button">
              <i class="fa-solid fa-right-from-bracket"></i>
            </button>
          </form>
        </div>
      </div>
    </header>
    <!-- SideBar -->
    <div id="sidebar-container"></div>


    <div class="activity-logs">
      <input type="radio" id="patient-record-log" name="tab" checked />
      <label class="radio-tabs" for="patient-record-log">Patient Log</label>

      <input type="radio" id="meds-dispension-log" name="tab" />
      <label class="radio-tabs" for="meds-dispension-log"
        >Medicine Dispension</label
      >

      
      <div class="patient-record-log-content tab-content">
        <!-- Patient Info Logs Content -->
        <h2>Patient Record Log</h2>
      </div>
      <div class="meds-dispension-log-content tab-content">
        <!-- Medical Consultation Logs Content -->
        <h2>Medicine Dispension Log</h2>
      </div>
    <!-- Tab Contents -->
  <div id="footer-container"></div>

  </body>
  <script src="../../assets/scripts/modal.js"></script>
</html>
