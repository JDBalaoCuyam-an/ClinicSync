<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Inventory</title>
    <script type="module" src="../../firebaseconfig.js"></script>
    <link rel="stylesheet" href="../../assets/styles/globalCSS.css" />
    <link rel="stylesheet" href="../../assets/styles/ClinicInventory.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- NavBar -->
    <header class="navbar">
    <div class="container-fluid">
      <!-- LEFT SIDE – Your exact menu icon + title -->
      <div class="left-header d-flex align-items-center">
        <!-- This is your original ☰ icon – unchanged -->
        <div class="menu-icon text-white me-3" style="font-size: 28px; cursor: pointer; padding: 0 10px;">
          <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas"
            aria-controls="sidebarOffcanvas">
            &#9776; Menu
          </button>
        </div>
        <h1 class="mb-0 text-white fs-4 fw-bold">ClinicSync</h1>
      </div>

      <!-- RIGHT SIDE – User info + logout (still responsive) -->
      <div class="right-header d-flex align-items-center gap-3">

        <div class="user-name text-white d-none d-sm-block" id="displayName">

        </div>

        <div class="rounded-circle"
          style="width: 40px; height: 40px; background-color: aliceblue; border: 2px solid rgba(255,255,255,0.3);">
        </div>

        <div class="logout-container">
          <form class="m-0">
            <button type="submit" id="logout-button" class="btn btn-link text-white p-0" title="Logout">
              <i class="fa-solid fa-right-from-bracket fa-lg"></i>
            </button>
          </form>
        </div>

      </div>
    </div>
  </header>
    <!-- SideBar -->
    <div id="sidebar-container"></div>
    <div id="overlay" class="overlay"></div>

    <!-- Clinic Inventory Section -->
    <div class="inventory-container">
      <div class="inventory-header">
        <h2>Clinic Inventory</h2>
      </div>

      <div class="inventory-controls">
        <button class="add-btn" onclick="addBorrowerOverlay()">
          + Add Borrower
        </button>
        <input
          type="text"
          class="search-bar"
          placeholder="Search by Name"
          id="search-bar"
        />
        <select class="filter" id="filter">
          <option value="all">All</option>
          <option value="borrowed">Borrowed</option>
          <option value="returned">Returned</option>
        </select>
      </div>

      <table>
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Qty</th>
            <th>Borrower’s Name</th>
            <th>Personnel Incharge</th>
            <th>Date Borrowed</th>
            <th>Status</th>
            <th>Date Returned</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="clinic-table-body">
          <!-- Rows will be loaded from Firestore -->
        </tbody>
      </table>
    </div>

    <!-- Add Borrower Form -->
    <div class="add-borrower" id="add-borrower">
      <h2>New Borrower</h2>
      <h2 class="close-button" onclick="closeButtonOverlay()">&times;</h2>
      <form id="add-borrower-form">
        <label for="item-name">Item Name:</label>
        <input class="name-only" type="text" id="item-name" name="item-name" required />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required />

        <label for="borrower-name" class="form-label">Borrower's Name</label>
        <select
          id="borrower-name"
          name="borrower-name"
          class="form-select"
          required
        >
          <option value="" selected disabled>Select borrower</option>
        </select>

        <label for="date-borrowed">Date Borrowed:</label>
        <input type="date" id="date-borrowed" name="date-borrowed" />

        <input type="text" id="status" name="status" value="Borrowed" hidden />

        <!-- <label for="date-returned">Date Returned:</label> -->
        <input type="date" id="date-returned" name="date-returned" hidden />

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>

    <div id="footer-container"></div>
  </body>
  <script src="../../assets/scripts/ClinicInventory.js" type="module"></script>
  <script src="../../assets/scripts/modal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
