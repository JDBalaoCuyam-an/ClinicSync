<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Inventory</title>
    <script type="module" src="../../firebaseconfig.js"></script>
    <link rel="stylesheet" href="../../assets/styles/globalCSS.css" />
    <link rel="stylesheet" href="../../assets/styles/ClinicInventory.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- NavBar -->
    <header class="navbar">
      <div class="container-fluid">
        <!-- LEFT SIDE – Your exact menu icon + title -->
        <div class="left-header d-flex align-items-center">
          <!-- This is your original ☰ icon – unchanged -->
          <div
            class="menu-icon text-white me-3"
            style="font-size: 28px; cursor: pointer; padding: 0 10px"
          >
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebarOffcanvas"
              aria-controls="sidebarOffcanvas"
            >
              &#9776; Menu
            </button>
          </div>
          <h1 class="mb-0 text-white fs-4 fw-bold">ClinicSync</h1>
        </div>

        <!-- RIGHT SIDE – User info + logout (still responsive) -->
        <div class="right-header d-flex align-items-center gap-3">
          <div
            class="user-name text-white d-none d-sm-block"
            id="displayName"
          ></div>

          <div
            class="rounded-circle"
            style="
              width: 40px;
              height: 40px;
              background-color: aliceblue;
              border: 2px solid rgba(255, 255, 255, 0.3);
            "
          ></div>

          <div class="logout-container">
            <form class="m-0">
              <button
                type="submit"
                id="logout-button"
                class="btn btn-link text-white p-0"
                title="Logout"
              >
                <i class="fa-solid fa-right-from-bracket fa-lg"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <!-- SideBar -->
    <div id="sidebar-container"></div>
    <div id="overlay" class="overlay"></div>

    <main class="flex-fill">
      <div class="container my-4 inventory-container">
        <!-- Inventory Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="mb-0">Clinic Inventory</h2>
        </div>

        <!-- Inventory Controls -->
        <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#addBorrowerModal"
          >
            + Add Borrower
          </button>

          <input
            type="text"
            class="form-control form-control-sm w-auto"
            id="search-bar"
            placeholder="Search by Name"
          />

          <select class="form-select form-select-sm w-auto" id="filter">
            <option value="all">All</option>
            <option value="borrowed">Borrowed</option>
            <option value="returned">Returned</option>
          </select>
        </div>

        <!-- Borrowers Table -->
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead class="table-primary">
              <tr>
                <th scope="col">Item Name</th>
                <th scope="col">Qty</th>
                <th scope="col">Borrower’s Name</th>
                <th scope="col">Personnel Incharge</th>
                <th scope="col">Date Borrowed</th>
                <th scope="col">Status</th>
                <th scope="col">Date Returned</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="clinic-table-body">
              <!-- Rows loaded dynamically via Firestore -->
            </tbody>
          </table>
        </div>

        <!-- ========================= -->
        <!-- Add Borrower Modal -->
        <!-- ========================= -->
        <div
          class="modal fade"
          id="addBorrowerModal"
          tabindex="-1"
          aria-labelledby="addBorrowerModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addBorrowerModalLabel">
                  New Borrower
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <form id="add-borrower-form" class="modal-body">
                <div class="mb-3">
                  <label for="item-name" class="form-label">Item Name</label>
                  <input
                    type="text"
                    class="form-control name-only"
                    id="item-name"
                    name="item-name"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="quantity" class="form-label">Quantity</label>
                  <input
                    type="number"
                    class="form-control"
                    id="quantity"
                    name="quantity"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="borrower-name" class="form-label"
                    >Borrower's Name</label
                  >
                  <select
                    id="borrower-name"
                    name="borrower-name"
                    class="form-select"
                    required
                  >
                    <option value="" selected disabled>Select borrower</option>
                    <!-- Options populated dynamically -->
                  </select>
                </div>

                <div class="mb-3">
                  <label for="date-borrowed" class="form-label"
                    >Date Borrowed</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="date-borrowed"
                    name="date-borrowed"
                  />
                </div>

                <input
                  type="text"
                  id="status"
                  name="status"
                  value="Borrowed"
                  hidden
                />
                <input
                  type="date"
                  id="date-returned"
                  name="date-returned"
                  hidden
                />

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="footer-container"></div>
  </body>
  <script src="../../assets/scripts/ClinicInventory.js" type="module"></script>
  <script src="../../assets/scripts/modal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
