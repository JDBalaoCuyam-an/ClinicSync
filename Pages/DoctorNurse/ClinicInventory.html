<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Inventory</title>
    <script type="module" src="../../firebaseconfig.js"></script>
    <link rel="stylesheet" href="../../assets/styles/globalCSS.css" />
    <link rel="stylesheet" href="../../assets/styles/ClinicInventory.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    
  </head>
  <body>
    <!-- NavBar -->
    <header class="navbar">
      <div class="left-header">
        <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
        <h1>ClinicSync</h1>
      </div>
      <div class="right-header">
        <div class="user-name" id="displayName"></div>
        <div class="logout-container">
          <form>
            <button type="submit" id="logout-button">
              <i class="fa-solid fa-right-from-bracket"></i>
            </button>
          </form>
        </div>
      </div>
    </header>

    <!-- SideBar -->
      <div id="sidebar-container"></div>
    <div id="overlay" class="overlay"></div>

    <!-- Clinic Inventory Section -->
    <div class="inventory-container">
      <div class="inventory-header">
        <h2>Clinic Inventory</h2>
      </div>

      <div class="inventory-controls">
        <button class="add-btn" onclick="addBorrowerOverlay()">
          + Add Borrower
        </button>
        <input
          type="text"
          class="search-bar"
          placeholder="Search by Name"
          id="search-bar"
        />
        <select class="filter" id="filter">
          <option value="all">All</option>
          <option value="borrowed">Borrowed</option>
          <option value="returned">Returned</option>
        </select>
      </div>

      <table>
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Qty</th>
            <th>Borrowerâ€™s Name</th>
            <th>Personnel Incharge</th>
            <th>Date Borrowed</th>
            <th>Status</th>
            <th>Date Returned</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="clinic-table-body">
          <!-- Rows will be loaded from Firestore -->
        </tbody>
      </table>
    </div>

    <!-- Add Borrower Form -->
    <div class="add-borrower" id="add-borrower">
      <h2>New Borrower</h2>
      <h2 class="close-button" onclick="closeButtonOverlay()">&times;</h2>
      <form id="add-borrower-form">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name" required />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required />

        <label for="borrower-name">Borrower's Name:</label>
        <input type="text" id="borrower-name" name="borrower-name" required />

        <label for="date-borrowed">Date Borrowed:</label>
        <input type="date" id="date-borrowed" name="date-borrowed" />

        <input type="text" id="status" name="status" value="Borrowed" hidden />

        <!-- <label for="date-returned">Date Returned:</label> -->
        <input type="date" id="date-returned" name="date-returned" hidden />

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>

  <div id="footer-container"></div>
  </body>
  <script
      src="../../assets/scripts/ClinicInventory.js"
      type="module"
    ></script>
    <script src="../../assets/scripts/modal.js"></script>
</html>
