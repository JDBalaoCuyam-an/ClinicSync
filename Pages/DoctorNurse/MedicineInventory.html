<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Inventory</title>
    <script type="module" src="../../firebaseconfig.js"></script>
    <link rel="stylesheet" href="../../assets/styles/globalCSS.css" />
    <link rel="stylesheet" href="../../assets/styles/MedicineInventory.css" />
  </head>
  <body>
    <!-- NavBar -->
    <header class="navbar">
      <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
      <h1>ClinicSync</h1>
    </header>

    <!-- SideBar -->
    <div id="sidebar" class="sidebar">
      <div class="current-user">
        <div class="user-info">
          <div class="user-icon">
            <img src="../../assets/images/ClinicSyncLogo.png" alt="User Icon" />
          </div>
          <div class="user-name">Dr. John Doe</div>
          <div class="user-role"><b>Doctor</b></div>
        </div>
        <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
      </div>
      <ul>
        <li><a href="DoctorNurseDashboard.html">Home</a></li>
        <li><a href="MedicalRecords.html">Medical Records</a></li>
        <li><a href="Schedules.html">Schedules</a></li>
        <li class="active">
          <a href="MedicineInventory.html">Medicine Inventory</a>
        </li>
        <li><a href="ClinicInventory.html">Clinic Inventory</a></li>
      </ul>
      <form>
        <button type="submit" id="logout-button">Log Out</button>
      </form>
    </div>
    <div id="overlay" class="overlay"></div>

    <!-- Medicine Inventory Section -->
    <div class="inventory-container">
      <div class="inventory-header">
        <h2>Medicine Inventory</h2>
      </div>

      <div class="inventory-controls">
        <button class="add-btn" onclick="addMedicineOverlay()">
          + Add Medicine
        </button>
        <form id="search-medicine">
          <input
            type="text"
            class="search-bar"
            placeholder="Search Medicine..."
            id="search-bar"
          />
        </form>
        <form id="category-filter">
          <select>
          <option value="All">All</option>
          <option value="Analgesic">Analgesics</option>
          <option value="Antibiotic">Antibiotics</option>
          <option value="Expectorant">Expectorants</option>
          <option value="Antacid">Antacids</option>
          <option value="First Aid">First Aid</option>
          <option value="Vitamins and Supplements">Vitamins & Supplements</option>
        </select>
        </form>
      </div>

      <table>
        <thead>
          <tr>
            <th>Medicine Name</th>
            <th>Category</th>
            <th>Stock Left</th>
            <th>Expiry Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="medicine-table-body">
          <!-- Rows will be loaded from Firestore -->
        </tbody>
      </table>
    </div>

    <!-- Add Medicine Form -->
    <div class="add-medicine" id="add-medicine">
      <h2>Add New Medicine</h2>
      <h2 class="close-button" onclick="closeButtonOverlay()">&times;</h2>
      <form id="add-medicine-form">
        <label for="medicine-name">Medicine Name:</label>
        <input
          type="text"
          id="medicine-name"
          name="medicine-name"
          placeholder="Medicine Name"
          required
        />

        <label for="category">Category:</label>
        <div id="category-options">
          <label
            ><input type="checkbox" name="category" value="Analgesic" />
            Analgesic</label
          >
          <label
            ><input type="checkbox" name="category" value="Antibiotic" />
            Antibiotic</label
          >
          <label
            ><input type="checkbox" name="category" value="Expectorant" />
            Expectorant</label
          >
          <label
            ><input type="checkbox" name="category" value="Antacids" />
            Antacid</label
          >
          <label
            ><input type="checkbox" name="category" value="First Aid" /> First
            Aid</label
          >
          <label
            ><input
              type="checkbox"
              name="category"
              value="Vitamins and Supplements"
            />
            Vitamins and Supplements</label
          >
        </div>

        <label for="stock-quantity">Stock Quantity:</label>
        <input
          type="number"
          id="stock-quantity"
          name="stock-quantity"
          min="1"
          placeholder="Stock Quantity"
          required
        />

        <label for="expiry-date">Expiry Date:</label>
        <input type="date" id="expiry-date" name="expiry-date" required />

        <button type="submit" class="save-btn" id="save-btn">Save</button>
        <button type="button" class="cancel-btn">Cancel</button>
      </form>
    </div>

    <div class="dispense-medicine" id="dispense-medicine">
      <h2>Give Medicine</h2>
      <h2 class="close-button" onclick="closeButtonOverlay()">&times;</h2>
      <h2 id="dispense-medicine-name">"Medicine Name"</h2>
      <form action="" id="dispense-medicine-form">
        <label for="medicine-quantity">
          Quantity to Give:
          <input
            type="number"
            id="medicine-quantity"
            name="medicine-quantity"
            min="1"
            placeholder="Quantity"
            required
          />
        </label>
        <button type="submit" class="dispense-btn">Dispense</button>
      </form>
    </div>

    <script type="module">
  import { db } from "../../firebaseconfig.js";
  import {
    collection,
    addDoc,
    getDocs,
    updateDoc,
    deleteDoc,
    doc,
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
  
  const form = document.getElementById("add-medicine-form");
  const tableBody = document.getElementById("medicine-table-body");
  const searchBar = document.getElementById("search-bar");
  const categoryFilter = document.querySelector("#category-filter select");

  let medicines = []; // cache all medicines

  // Submit form -> save medicine
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const medicineName = document.getElementById("medicine-name").value;
    const stockQuantity = document.getElementById("stock-quantity").value;
    const expiryDate = document.getElementById("expiry-date").value;

    const categories = [];
    document
      .querySelectorAll('input[name="category"]:checked')
      .forEach((c) => {
        categories.push(c.value);
      });

    try {
      await addDoc(collection(db, "MedicineInventory"), {
        name: medicineName,
        categories,
        stock: parseInt(stockQuantity),
        expiry: expiryDate,
        createdAt: new Date(),
      });

      alert("✅ Medicine added successfully!");
      form.reset();
      loadMedicines(); // reload table
    } catch (error) {
      console.error("Error adding medicine:", error);
    }
  });

  // Load medicines
  async function loadMedicines() {
    medicines = []; // reset cache
    const querySnapshot = await getDocs(collection(db, "MedicineInventory"));
    querySnapshot.forEach((docSnap) => {
      medicines.push({ id: docSnap.id, ...docSnap.data() });
    });
    renderMedicines(); // render with filter/search
  }

  // Render medicines based on search + filter
  function renderMedicines() {
    const searchValue = searchBar.value.toLowerCase();
    const categoryValue = categoryFilter.value;

    tableBody.innerHTML = "";

    const filtered = medicines.filter((med) => {
      const matchesSearch = med.name.toLowerCase().includes(searchValue);
      const matchesCategory =
        categoryValue === "All" ||
        med.categories.some((c) =>
          c.toLowerCase().includes(categoryValue.toLowerCase())
        );
      return matchesSearch && matchesCategory;
    });

    filtered.forEach((med) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${med.name}</td>
        <td>${med.categories.join(", ")}</td>
        <td>${med.stock}</td>
        <td>${med.expiry}</td>
        <td><button class="delete-btn" data-id="${med.id}">Delete</button></td>
      `;

      // Click row -> open dispense medicine form
      row.addEventListener("click", (e) => {
        if (e.target.classList.contains("delete-btn")) return;

        const dispenseForm = document.getElementById("dispense-medicine");
        const overlay = document.getElementById("overlay");

        dispenseForm.classList.add("show");
        overlay.classList.add("show");
        document.getElementById("dispense-medicine-name").innerText = med.name;
        dispenseForm.setAttribute("data-id", med.id);
      });

      tableBody.appendChild(row);
    });

    // Delete listeners
    document.querySelectorAll(".delete-btn").forEach((btn) => {
      btn.addEventListener("click", async () => {
        const id = btn.getAttribute("data-id");
        await deleteDoc(doc(db, "MedicineInventory", id));
        loadMedicines();
      });
    });
  }

  // Listen for search + filter
  searchBar.addEventListener("input", renderMedicines);
  categoryFilter.addEventListener("change", renderMedicines);

  // Dispense logic
  const dispenseForm = document.getElementById("dispense-medicine-form");
  dispenseForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const parentPopup = document.getElementById("dispense-medicine");
    const medicineId = parentPopup.getAttribute("data-id");
    const qtyToGive = parseInt(document.getElementById("medicine-quantity").value);

    if (!medicineId || isNaN(qtyToGive) || qtyToGive <= 0) {
      alert("⚠️ Please enter a valid quantity");
      return;
    }

    const med = medicines.find((m) => m.id === medicineId);
    if (!med) {
      alert("⚠️ Medicine not found!");
      return;
    }

    if (qtyToGive > med.stock) {
      alert("⚠️ Not enough stock available!");
      return;
    }

    try {
      const medRef = doc(db, "MedicineInventory", medicineId);
      await updateDoc(medRef, { stock: med.stock - qtyToGive });

      alert(`✅ Dispensed ${qtyToGive} of ${med.name}`);
      dispenseForm.reset();
      closeButtonOverlay();
      loadMedicines();
    } catch (error) {
      console.error("Error dispensing medicine:", error);
    }
  });

  // Load on page start
  loadMedicines();
</script>

  </body>
  <script src="../../script.js"></script>
</html>
