<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Inventory</title>
    <script type="module" src="../../firebaseconfig.js"></script>
    <link rel="stylesheet" href="../../assets/styles/globalCSS.css" />
    <link rel="stylesheet" href="../../assets/styles/MedicineInventory.css" />
  </head>
  <body>
   <!-- NavBar -->
    <header class="navbar">
      <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
      <h1>ClinicSync</h1>
    </header>

    <!-- SideBar -->
    <div id="sidebar" class="sidebar">
      <div class="current-user">
        <div class="user-info">
          <!-- <div class="user-icon">
            <img src="../../assets/images/ClinicSyncLogo.png" alt="User Icon" />
          </div> -->
          <div class="user-name" id="displayName">Loading...</div>
        </div>
        <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
      </div>
      <ul>
        <li><a href="DoctorNurseDashboard.html">Home</a></li>
        <li><a href="MedicalRecords.html">Medical Records</a></li>
        <li><a href="Schedules.html">Schedules</a></li>
        <li class="active"><a href="MedicineInventory.html">Medicine Inventory</a></li>
        <li><a href="ClinicInventory.html">Clinic Inventory</a></li>
        <li><a href="ActivityLogs.html">Activity Logs</a></li>
      </ul>
      <form>
        <button type="submit" id="logout-button">Log Out</button>
      </form>
    </div>
    <div id="overlay" class="overlay"></div>

    <!-- Medicine Inventory Section -->
    <div class="inventory-container">
      <div class="inventory-header">
        <h2>Medicine Inventory</h2>
      </div>

      <div class="inventory-controls">
        <button class="add-btn" onclick="addMedicineOverlay()">
          + Add Medicine
        </button>
        <form id="search-medicine">
          <input
            type="text"
            class="search-bar"
            placeholder="Search Medicine..."
            id="search-bar"
          />
        </form>
        <form id="category-filter">
          <select>
            <option value="All">All</option>
            <option value="Analgesic">Analgesics</option>
            <option value="Antibiotic">Antibiotics</option>
            <option value="Expectorant">Expectorants</option>
            <option value="Antacid">Antacids</option>
            <option value="First Aid">First Aid</option>
            <option value="Vitamins and Supplements">
              Vitamins & Supplements
            </option>
          </select>
        </form>
      </div>

      <table>
        <thead>
          <tr>
            <th>Medicine Name</th>
            <th>Category</th>
            <th>Stock Left</th>
            <th>Expiry Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="medicine-table-body">
          <!-- Rows will be loaded from Firestore -->
        </tbody>
      </table>
    </div>

    <!-- Add Medicine Form -->
    <div class="add-medicine" id="add-medicine">
      <h2>Add New Medicine</h2>
      <h2 class="close-button" onclick="closeButtonOverlay()">&times;</h2>
      <form id="add-medicine-form">
        <label for="medicine-name">Medicine Name:</label>
        <input
          type="text"
          id="medicine-name"
          name="medicine-name"
          placeholder="Medicine Name"
          required
        />

        <label for="category">Category:</label>
        <div id="category-options">
          <label
            ><input type="checkbox" name="category" value="Analgesic" />
            Analgesic</label
          >
          <label
            ><input type="checkbox" name="category" value="Antibiotic" />
            Antibiotic</label
          >
          <label
            ><input type="checkbox" name="category" value="Expectorant" />
            Expectorant</label
          >
          <label
            ><input type="checkbox" name="category" value="Antacids" />
            Antacid</label
          >
          <label
            ><input type="checkbox" name="category" value="First Aid" /> First
            Aid</label
          >
          <label
            ><input
              type="checkbox"
              name="category"
              value="Vitamins and Supplements"
            />
            Vitamins and Supplements</label
          >
        </div>

        <label for="stock-quantity">Stock Quantity:</label>
        <input
          type="number"
          id="stock-quantity"
          name="stock-quantity"
          min="1"
          placeholder="Stock Quantity"
          required
        />

        <label for="expiry-date">Expiry Date:</label>
        <input type="date" id="expiry-date" name="expiry-date" required />

        <button type="submit" class="save-btn" id="save-btn">Save</button>
        <button onclick="closeButtonOverlay()" type="button" class="cancel-btn">Cancel</button>
      </form>
    </div>

    <div class="dispense-medicine" id="dispense-medicine">
      <h2>Give Medicine</h2>
      <h2 class="close-button" onclick="closeButtonOverlay()">&times;</h2>
      <h2 id="dispense-medicine-name">"Medicine Name"</h2>
      <form action="" id="dispense-medicine-form">
        <label for="medicine-quantity">
          Quantity to Give:
          <input
            type="number"
            id="medicine-quantity"
            name="medicine-quantity"
            min="1"
            placeholder="Quantity"
            required
          />
        </label>
        <button type="submit" class="dispense-btn">Dispense</button>
      </form>
    </div>

    <script
      src="../../assets/scripts/MedicineInventory.js"
      type="module"
    ></script>
  </body>
  <script src="../../assets/scripts/modal.js"></script>
</html>
