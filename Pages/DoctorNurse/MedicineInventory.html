<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Inventory</title>
    <script type="module" src="../../firebaseconfig.js"></script>
    <link rel="stylesheet" href="../../assets/styles/globalCSS.css" />
    <link rel="stylesheet" href="../../assets/styles/MedicineInventory.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- NavBar -->
    <header class="navbar">
      <div class="left-header">
        <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
        <h1>ClinicSync</h1>
      </div>
      <div class="right-header">
        <div class="user-name" id="displayName"></div>
        <div class="logout-container">
          <form>
            <button type="submit" id="logout-button">
              <i class="fa-solid fa-right-from-bracket"></i>
            </button>
          </form>
        </div>
      </div>
    </header>

    <!-- SideBar -->
    <div id="sidebar-container"></div>
    <div id="overlay" class="overlay"></div>

    <!-- Medicine Inventory Section -->
    <div class="inventory-container">
      <div class="inventory-header">
        <h2>Medicine Inventory</h2>
      </div>

      <div class="inventory-controls">
        <button class="add-btn" onclick="addMedicineOverlay()">
          + Add Medicine
        </button>
        <form id="search-medicine">
          <input
            type="text"
            class="search-bar"
            placeholder="Search Medicine..."
            id="search-bar"
          />
        </form>
      </div>

      <table>
        <thead>
          <tr>
            <th>Name of Medicine</th>
            <th>No. Stocks per box/pack</th>
            <th>Date of Purchased</th>
            <th>Expiry Date</th>
            <th>Remaining Stocks</th>
            <th>Total Dispensed</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="medicine-table-body">
          <!-- Rows will be loaded from Firestore -->
        </tbody>
      </table>
    </div>

    <!-- Add Medicine Form -->
    <div class="add-medicine" id="add-medicine">
      <h2>Add New Medicine</h2>
      <h2 class="close-button" onclick="closeButtonOverlay()">&times;</h2>
      <form id="add-medicine-form">
        <label for="medicine-name">Medicine Name:</label>
        <input
          type="text"
          id="medicine-name"
          name="medicine-name"
          placeholder="Medicine Name"
          required
        />

        <label for="stock-quantity">Stock Quantity:</label>
        <input
          type="number"
          id="stock-quantity"
          name="stock-quantity"
          min="1"
          placeholder="Stock Quantity"
          required
        />
        <label>No. Stocks per box/pack:</label>
        <input type="number" id="per-pack" min="0" />

        <label>Date Purchased:</label>
        <input type="date" id="date-purchased" />

        <label for="expiry-date">Expiry Date:</label>
        <input type="date" id="expiry-date" name="expiry-date" required />

        <button type="submit" class="save-btn" id="save-btn">Save</button>
        <button onclick="closeButtonOverlay()" type="button" class="cancel-btn">
          Cancel
        </button>
      </form>
    </div>

      <h2>Dispense Medicine</h2>
      <h2 class="close-button" onclick="closeButtonOverlay()">&times;</h2>
      <h2 id="dispense-medicine-name">"Medicine Name"</h2>
      <form action="" id="dispense-medicine-form">
        <label for="medicine-quantity">
          Quantity to Give:
          <input

            min="1"

          />
        </label>
        <button type="submit" class="dispense-btn">Dispense</button>
      </form>
    </div> -->
  <div id="footer-container"></div>
  </body>
  <script
      src="../../assets/scripts/MedicineInventory.js"
      type="module"
    ></script>
  <script src="../../assets/scripts/modal.js"></script>
</html>
