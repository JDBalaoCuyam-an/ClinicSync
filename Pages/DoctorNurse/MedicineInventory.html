<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Inventory</title>
    <script type="module" src="../../firebaseconfig.js"></script>
    <link rel="stylesheet" href="../../assets/styles/globalCSS.css" />
    <link rel="stylesheet" href="../../assets/styles/MedicineInventory.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- NavBar -->
    <header class="navbar">
      <div class="container-fluid">
        <!-- LEFT SIDE – Your exact menu icon + title -->
        <div class="left-header d-flex align-items-center">
          <!-- This is your original ☰ icon – unchanged -->
          <div
            class="menu-icon text-white me-3"
            style="font-size: 28px; cursor: pointer; padding: 0 10px"
          >
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebarOffcanvas"
              aria-controls="sidebarOffcanvas"
            >
              &#9776; Menu
            </button>
          </div>
          <h1 class="mb-0 text-white fs-4 fw-bold">ClinicSync</h1>
        </div>

        <!-- RIGHT SIDE – User info + logout (still responsive) -->
        <div class="right-header d-flex align-items-center gap-3">
          <div
            class="user-name text-white d-none d-sm-block"
            id="displayName"
          ></div>

          <div
            class="rounded-circle"
            style="
              width: 40px;
              height: 40px;
              background-color: aliceblue;
              border: 2px solid rgba(255, 255, 255, 0.3);
            "
          ></div>

          <div class="logout-container">
            <form class="m-0">
              <button
                type="submit"
                id="logout-button"
                class="btn btn-link text-white p-0"
                title="Logout"
              >
                <i class="fa-solid fa-right-from-bracket fa-lg"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <!-- SideBar -->
    <div id="sidebar-container"></div>
    <div id="overlay" class="overlay"></div>

    <!-- Medicine Inventory Section -->
    <div class="inventory-container">
      <div class="inventory-header">
        <h2>Medicine Inventory</h2>
      </div>

      <div
        class="d-flex flex-column flex-md-row align-items-start align-items-md-center gap-2 mb-3 inventory-controls"
      >
        <!-- Button to trigger Add Medicine Modal -->
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addMedicineModal"
        >
          + Add Medicine
        </button>
        <button id="open-bulk-upload" class="btn btn-secondary">
          Bulk Upload
        </button>

        <form id="search-medicine" class="ms-md-auto w-100 w-md-auto">
          <input
            type="text"
            class="form-control"
            placeholder="Search Medicine..."
            id="search-bar"
          />
        </form>
      </div>

      <div class="table-responsive">
        <table
          class="table table-striped table-hover table-bordered align-middle"
        >
          <thead class="table-primary">
            <tr>
              <th>Name of Medicine</th>
              <th>No. Stocks per box/pack</th>
              <th>Date of Purchased</th>
              <th>Expiry Date</th>
              <th>Remaining Stocks</th>
              <th>Total Dispensed</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="medicine-table-body">
            <!-- Rows will be loaded from Firestore -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- ========== BULK UPLOAD MODAL ========== -->
    <div
      id="bulk-upload-modal"
      class="d-none position-fixed top-0 start-0 w-100 h-100"
      style="background: rgba(0, 0, 0, 0.5); z-index: 1050"
    >
      <div
        class="position-absolute top-50 start-50 translate-middle bg-white p-4 rounded shadow"
        style="width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto"
      >
        <h2 class="mb-3">Bulk Upload Medicines</h2>
        <!-- New Download Template Button -->
        <button
          id="download-template-btn"
          class="btn btn-outline-primary mb-2 w-100 w-md-auto"
        >
          Download CSV Template
        </button>
        <input
          type="file"
          id="bulk-file"
          accept=".csv"
          class="form-control mb-3"
        />

        <button
          id="preview-bulk-btn"
          class="btn btn-primary mb-3 w-100 w-md-auto"
        >
          Preview CSV
        </button>

        <div class="table-responsive">
          <table id="bulk-preview-table" class="table table-bordered d-none">
            <thead class="table-secondary">
              <tr>
                <th>Name</th>
                <th>Stock</th>
                <th>Expiry</th>
                <th>Per Pack</th>
                <th>Date Purchased</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <button
          id="upload-bulk-btn"
          class="btn btn-success d-none mt-2 w-100 w-md-auto"
        >
          Upload All
        </button>

        <button id="close-bulk-btn" class="btn btn-danger mt-3 w-100 w-md-auto">
          Close
        </button>
      </div>
    </div>

    <!-- Add Medicine Modal -->
    <div
      class="modal fade"
      id="addMedicineModal"
      tabindex="-1"
      aria-labelledby="addMedicineModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content add-medicine">
          <!-- retain your class -->

          <div class="modal-header">
            <h5 class="modal-title" id="addMedicineModalLabel">
              Add New Medicine
            </h5>
            <button
              type="button"
              class="btn-close close-button"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              &times;
            </button>
          </div>

          <form id="add-medicine-form" class="modal-body">
            <div class="mb-3">
              <label for="medicine-name" class="form-label"
                >Medicine Name:</label
              >
              <input
                type="text"
                id="medicine-name"
                name="medicine-name"
                class="form-control"
                placeholder="Medicine Name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="stock-quantity" class="form-label"
                >Stock Quantity:</label
              >
              <input
                type="number"
                id="stock-quantity"
                name="stock-quantity"
                class="form-control"
                min="1"
                placeholder="Stock Quantity"
                required
              />
            </div>

            <div class="mb-3">
              <label for="per-pack" class="form-label"
                >No. Stocks per box/pack:</label
              >
              <input type="number" id="per-pack" class="form-control" min="0" />
            </div>

            <div class="mb-3">
              <label for="date-purchased" class="form-label"
                >Date Purchased:</label
              >
              <input type="date" id="date-purchased" class="form-control" />
            </div>

            <div class="mb-3">
              <label for="expiry-date" class="form-label">Expiry Date:</label>
              <input
                type="date"
                id="expiry-date"
                name="expiry-date"
                class="form-control"
                required
              />
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="cancel-btn btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="save-btn btn btn-primary"
                id="save-btn"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- <div class="dispense-medicine" id="dispense-medicine">
      <h2>Dispense Medicine</h2>
      <h2 class="close-button" onclick="closeButtonOverlay()">&times;</h2>
      <h2 id="dispense-medicine-name">"Medicine Name"</h2>
      <form action="" id="dispense-medicine-form">
        <label for="medicine-quantity">
          Quantity to Give:
          <input
            type="number"
            id="medicine-quantity"
            name="medicine-quantity"
            min="1"
            placeholder="Quantity"
            required
          />
        </label>
        <button type="submit" class="dispense-btn">Dispense</button>
      </form>
    </div> -->
    <div id="footer-container"></div>
  </body>
  <script
    src="../../assets/scripts/MedicineInventory.js"
    type="module"
  ></script>
  <script src="../../assets/scripts/modal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Wait for the DOM to fully load
    document.addEventListener("DOMContentLoaded", () => {
      // Select the back-to-top button
      const backToTopBtn = document.querySelector(".backToTop");

      // Check if button exists (important if footer is dynamically imported)
      if (backToTopBtn) {
        // Scroll smoothly to top when clicked
        backToTopBtn.addEventListener("click", () => {
          window.scrollTo({
            top: 0,
            behavior: "smooth",
          });
        });

        // Optional: Show/hide button based on scroll position
        window.addEventListener("scroll", () => {
          if (window.scrollY > 300) {
            backToTopBtn.style.display = "block"; // Show button
          } else {
            backToTopBtn.style.display = "none"; // Hide button
          }
        });

        // Initially hide the button
        backToTopBtn.style.display = "none";
      }
    });
  </script>
</html>
