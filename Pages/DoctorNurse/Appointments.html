<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedules</title>
    <script type="module" src="../../firebaseconfig.js"></script>
    <link rel="stylesheet" href="../../assets/styles/Appointments.css" />
    <link rel="stylesheet" href="../../assets/styles/globalCSS.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NavBar -->
    <header class="navbar">
      <div class="container-fluid">
        <!-- LEFT SIDE – Your exact menu icon + title -->
        <div class="left-header d-flex align-items-center">
          <!-- This is your original ☰ icon – unchanged -->
          <div
            class="menu-icon text-white me-3"
            onclick="toggleSidebar()"
            style="font-size: 28px; cursor: pointer; padding: 0 10px"
          >
            &#9776;
          </div>
          <h1 class="mb-0 text-white fs-4 fw-bold">ClinicSync</h1>
        </div>

        <!-- RIGHT SIDE – User info + logout (still responsive) -->
        <div class="right-header d-flex align-items-center gap-3">
          <div class="user-name text-white d-none d-sm-block" id="displayName">
            Dr. Juan Dela Cruz
          </div>

          <div
            class="rounded-circle"
            style="
              width: 40px;
              height: 40px;
              background-color: aliceblue;
              border: 2px solid rgba(255, 255, 255, 0.3);
            "
          ></div>

          <div class="logout-container">
            <form class="m-0">
              <button
                type="submit"
                id="logout-button"
                class="btn btn-link text-white p-0"
                title="Logout"
              >
                <i class="fa-solid fa-right-from-bracket fa-lg"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <!-- SideBar -->
    <div id="sidebar-container"></div>
    <div id="overlay" class="overlay"></div>
    <!-- Availability Modal -->
    <div class="modal fade" id="availabilityModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Availability for <span id="modalStaffName"></span>
            </h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <label class="fw-bold">Select Day</label>
            <select id="modalDay" class="form-select mb-2">
              <option value="">Select day</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>

            <label class="fw-bold">Start Time</label>
            <input type="time" class="form-control mb-2" id="modalStartTime" />

            <label class="fw-bold">End Time</label>
            <input type="time" class="form-control mb-3" id="modalEndTime" />

            <button class="btn btn-primary w-100 mb-3" id="addAvailability">
              Add Availability
            </button>

            <!-- List of availability -->
            <h6 class="fw-bold">Current Availability</h6>
            <div id="availabilityList"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
<div class="container my-5">

  <div class="row">
    <!-- Appointment Schedule (Pending) -->
    <div class="col-12 col-lg-8 bg-light p-4 rounded-3">
      <h2 class="mb-4 fw-bold">Appointment Schedule</h2>
      <div
        id="appointments-container"
        class="overflow-auto"
        style="max-height: 80vh"
      ></div>
    </div>

    <!-- Staff Availability -->
    <div class="col-12 col-lg-4">
      <h2 class="mb-3 fw-bold">Staff Availability</h2>
      <div
        id="staffList"
        class="list-group overflow-auto"
        style="max-height: 80vh"
      ></div>
    </div>
  </div>

  <!-- Accepted Appointments (Ongoing Cards) -->
  <div class="row mt-4">
    <div class="col-12 col-lg-8 bg-primary bg-opacity-10 p-4 rounded-3">
      <h2 class="fw-bold text-primary mb-3">Accepted Appointments</h2>
      <div
        id="accepted-appointments-container"
        class="row gx-3 gy-3 overflow-auto"
        style="max-height: 40vh"
      >
        <!-- JS will insert card divs here -->
        <p class="text-center text-muted">No accepted appointments yet</p>
      </div>
    </div>
  </div>

  <!-- Finished Appointments (Table) -->
  <div class="row mt-4">
    <div class="col-12 col-lg-8 bg-success bg-opacity-10 p-4 rounded-3">

      <div
        class="d-flex justify-content-between align-items-center"
        style="cursor:pointer;"
        data-bs-toggle="collapse"
        data-bs-target="#finishedAppointmentsCollapse"
        aria-expanded="true"
      >
        <h2 class="fw-bold text-success mb-0">Finished Appointments</h2>
        <i class="bi bi-chevron-down fs-4"></i>
      </div>

      <div class="collapse show mt-3" id="finishedAppointmentsCollapse">
        <div
          id="finished-appointments-container"
          class="overflow-auto"
          style="max-height: 40vh"
        >
          <table class="table table-striped table-hover table-sm">
            <thead class="table-success">
              <tr>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Time</th>
                <th>Reason</th>
              </tr>
            </thead>
            <tbody id="finished-appointments-body">
              <tr>
                <td colspan="5" class="text-center text-muted p-3">
                  Loading...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

</div>


    <div id="footer-container"></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/scripts/modal.js"></script>
  <script src="../../assets/scripts/Appointments.js" type="module"></script>
  <script>
    // Wait for the DOM to fully load
    document.addEventListener("DOMContentLoaded", () => {
      // Select the back-to-top button
      const backToTopBtn = document.querySelector(".backToTop");

      // Check if button exists (important if footer is dynamically imported)
      if (backToTopBtn) {
        // Scroll smoothly to top when clicked
        backToTopBtn.addEventListener("click", () => {
          window.scrollTo({
            top: 0,
            behavior: "smooth",
          });
        });

        // Optional: Show/hide button based on scroll position
        window.addEventListener("scroll", () => {
          if (window.scrollY > 300) {
            backToTopBtn.style.display = "block"; // Show button
          } else {
            backToTopBtn.style.display = "none"; // Hide button
          }
        });

        // Initially hide the button
        backToTopBtn.style.display = "none";
      }
    });
  </script>
</html>
