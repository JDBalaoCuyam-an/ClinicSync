<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="../../firebaseconfig.js"></script>
    <link rel="stylesheet" href="../../assets/styles/AdminHome.css" />
  </head>
  <body>
    <header>

      <button type="submit" id="logout-button">Log Out</button>
    </header>
    <button id="createNewUserBtn">Create New User</button>

    <div class="newUserModal" style="display: none">
      <h1>Create Account</h1>
      <form>
        <!-- ✅ Additional User Info -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" /><br />

        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" /><br />

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" /><br />

        <label for="ext_name">Extension (Jr., Sr., III):</label>
        <input type="text" id="ext_name" /><br />

        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" /><br />

        <!-- ✅ Your Existing Fields (UNCHANGED) -->
        <label for="reg_email">Email:</label>
        <input type="email" id="reg_email" name="new_username" />
        <br />
        <label for="new_password">Password:</label>
        <input type="password" id="reg_password" name="new_password" />
        <br />
        <input type="checkbox" id="regAsAdmin" />
        <label for="regAsAdmin">Register as admin</label>
        <button type="submit" id="create-account">Register</button>
      </form>
      <br>
        <button id="cancelAddUserBtn">Cancel</button>
    </div>

    <h2>Registered Users</h2>

    <table id="usersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>User Type</th>
          <th>Contact</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Overview Modal -->
    <div class="overviewModal" id="overviewModal" style="display: none">
      <div class="overviewContent">
        <h2>User Overview</h2>

        <label>First Name</label>
        <input id="ov_firstName" type="text" />

        <label>Middle Name</label>
        <input id="ov_middleName" type="text" />

        <label>Last Name</label>
        <input id="ov_lastName" type="text" />

        <label>Extension</label>
        <input id="ov_extName" type="text" />

        <label>Contact Number</label>
        <input id="ov_contact" type="text" />

        <label>Email</label>
        <input id="ov_email" type="text" disabled />

        <label>User Type</label>
        <input id="ov_userType" type="text" disabled />

        <button id="resetPasswordBtn" class="warningBtn">Reset Password</button>
        <button id="disableUserBtn" class="dangerBtn">Disable Account</button>
        <button id="updateUserBtn">Update</button>
        <button id="closeOverview">Close</button>

      </div>
    </div>
  </body>
  <script type="module" src="../../assets/scripts/AdminHome.js"></script>
</html>
