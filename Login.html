<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Sync Log in</title>
    <script type="module" src="firebaseconfig.js"></script>
    <link rel="stylesheet" href="assets/styles/Login.css" />
    <link rel="stylesheet" href="assets/styles/globalCSS.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-left"></div>

      <div class="login-right">
        <img
          src="assets/images/ClinicSyncLogo.png"
          width="150"
          alt="Clinic Sync Logo"
          class="logo"
        />
        <h2>Clinic Sync</h2>
        <br /><br />
        <form>
          <input type="text" id="login-email" required placeholder="Email" />
          <br />
          <br />
          <input
            type="password"
            id="login-password"
            required
            placeholder="Password"
          />
          <br />
          <br />
          <button type="submit" id="login-button"><b>Log In</b></button>
        </form>
        <a href="#">Forgot Password?</a>
        <p>King's College of the Philippines | Clinic Sync 2025 Â©</p>
      </div>
    </div>
  </body>
</html>
